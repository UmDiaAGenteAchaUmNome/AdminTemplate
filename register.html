<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ArpDevs Admin</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
    <body>

        <div class="login-content bg-gradient-danger">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow my-5">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                                    <div class="col-lg-7">
                                        <div class="login p-5">
                                            <div class="text-center">
                                                <h1>Create an Account!</h1>
                                            </div>
                                            <form class="user">
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <i class="material-icons">person</i>
                                                        <input type="text" class="form-control form-control-user" placeholder="Enter Fist Name...">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <i class="material-icons">person</i>
                                                        <input type="text" class="form-control form-control-user" placeholder="Enter Last Name...">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <i class="material-icons">mail</i>
                                                    <input type="email" class="form-control form-control-user" placeholder="Enter Email...">
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <i class="material-icons">lock</i>
                                                        <input type="password" class="form-control form-control-user" placeholder="Password">
                                                    </div>
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <i class="material-icons">lock_open</i>
                                                        <input type="password" class="form-control form-control-user" placeholder="Confirm Password">
                                                    </div>
                                                </div>
                                                <a href="index.html" class="btn btn-send btn-user btn-block">
                                                    Login
                                                </a>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small" href="forgot.html">Forgot Password?</a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small" href="register.html">Create an Account!</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and JavaScript-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.easing.min.js"></script>
        <script src="assets/js/scripts.min.js"></script>

    </body>
</html>
