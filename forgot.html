<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ArpDevs Admin</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
    <body>

        <div class="login-content bg-gradient-danger">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow my-5">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                                    <div class="col-lg-6">
                                        <div class="login p-5">
                                            <div class="text-center">
                                                <h1>Forgot Your Password?</h1>
                                                <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                                    and we'll send you a link to reset your password!</p>
                                            </div>
                                            <form class="user">
                                                <div class="form-group">
                                                    <i class="material-icons">mail</i>
                                                    <input type="email" class="form-control form-control-user" placeholder="Enter Email Address...">
                                                </div>
                                                <a href="index.html" class="btn btn-send btn-user btn-block">
                                                    Login
                                                </a>

                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small" href="login.html">Access Acount?</a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small" href="register.html">Create an Account!</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and JavaScript-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.easing.min.js"></script>
        <script src="assets/js/scripts.min.js"></script>

    </body>
</html>
